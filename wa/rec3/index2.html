<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wiley Yankopoulos — Unit Stills Photographer</title>
  <meta name="description" content="Unit Stills & lifestyle photography by Wiley Yankopoulos" />
  <style>
    :root {
      --text: #ffffff;
      --bg-overlay: rgba(0,0,0,0.4);
      --accent: #ffffff;
      --maxw: 1200px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--text); background: #000; }
    a { color: var(--text); text-decoration: none; }
    a:focus-visible, button:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,1px,1px); white-space:nowrap; border:0; }

    /* Header */
    header.site-header {
      position: fixed; inset: 0 0 auto 0; z-index: 10;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0));
      color: var(--text);
    }
    .topbar, .secondbar {
      max-width: var(--maxw); margin: 0 auto; padding: .75rem 1rem;
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
    }
    .left { justify-self: start; }
    .center { justify-self: center; font-weight: 700; text-align: center; }
    .right { justify-self: end; }
    nav ul { list-style: none; margin: 0; padding: 0; display: inline-flex; gap: 1rem; }

    .secondbar { padding-top: 0; }
    .cta {
      display: inline-block; padding: .5rem .9rem; border: 1px solid var(--accent);
      border-radius: 999px; background: transparent; color: var(--text);
    }
    .cta:hover { background: var(--bg-overlay); }

    /* Main hero */
    main { min-height: 100svh; }
    .hero {
      position: relative;
      min-height: 100svh;
      display: grid; place-items: center;
    }
    .hero img {
      width: 100%;
      height: auto;       /* lets height figure itself out */
      display: block;
    }
    /* Ensure content underneath if image isn't tall enough on some screens */
    .hero::after {
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.0), rgba(0,0,0,0.3) 70%, rgba(0,0,0,0.6));
      pointer-events: none;
    }
    /* Footer (optional small credit) */
    footer { color: #bbb; text-align: center; padding: 2rem 1rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="topbar" role="navigation" aria-label="Primary">
      <div class="left">
        <span>Still Unit Photographer</span>
      </div>
      <div class="center">
        <a href="index.html" aria-current="page">Wiley Yankopoulos</a>
      </div>
      <div class="right">
        <nav aria-label="Utility">
          <ul>
            <li><a href="contact.html#contact">Contact</a></li>
            <li><a href="contact.html#about">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="secondbar">
      <div></div>
      <div class="center">
        <a class="cta" href="gallery.html">Portfolio</a>
      </div>
      <div></div>
    </div>
  </header>

  <main id="main-content" tabindex="-1">
    <h1 class="sr-only">Wiley Yankopoulos — Unit Stills & Lifestyle Photography</h1>

    <figure class="hero">
      <!-- Replace cover.jpg with your real image path -->
      <img src="img/cover.jpg" alt="Cinematic still: lead actors in an elevator pointing the gun at the camera." />
      <figcaption class="sr-only">Hero cover image.</figcaption>
    </figure>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Wiley Yankopoulos</small>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
